<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Situation Room</title>
    <link id="favicon" rel="icon" href="/favicon-light.svg" type="image/svg+xml" />
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('uiTheme');
          var isDark = saved === 'dark' || (saved !== 'light' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.toggle('dark', !!isDark);
          var icon = document.getElementById('favicon');
          if (icon) icon.setAttribute('href', isDark ? '/favicon-dark.svg' : '/favicon-light.svg');
        } catch (e) {
          // Ignore.
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
